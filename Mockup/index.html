<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NikeMockup</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NavBar -->
    <div class="navContainer">
      <img
        src="https://cdn.freebiesupply.com/logos/large/2x/nike-4-logo-png-transparent.png"
        alt=""
        class="nikeicon"
      />

      <div class="smIcons">
        <img
          src="https://icon-library.com/images/briefcase-icon-png/briefcase-icon-png-15.jpg"
          alt=""
          class="bcase"
        />

        <img
          src="https://www.freeiconspng.com/thumbs/magnifying-glass-icon/magnifying-glass-icon-13.png"
          alt=""
          class="mglass"
        />
      </div>
    </div>

    <h4 class="topScroll">
      Free Shipping + Returns. Free Membership, Exclusive Products
    </h4>

    <p class="joiner">
      <a

      >
        Join Now
      </a>
    </p>
    <!-- ------------------------------- -->

    <img
      src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/h_321,c_limit/a82a6e43-45f6-4a98-b493-5e6215636c6e/nike-just-do-it.jpg"
      alt=""
      class="mainPic"
    />

    <!-- ------------------------------ -->

    <h1 class="midTitle">Back To Basics</h1>

    <p class="oneLiner">
      Show off your unique style with uniform essentials made for A+ fits.
    </p>

    <div class="btnContainer">
      <a href="\product.html"><div class="btnBlack">Shop</div></a>

      <div class="btnBlack">Explore</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
